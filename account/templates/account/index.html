{% extends 'account/account.html' %}

{% block content %}
<h2>{{ user.first_name }}'s Account</h2>
<ul class="rounded list">
  <li><a href="{% url 'account:password_change' %}">Change Password</a></li>
  {% for link in links %}
  <li><a href="{{ link.href }}">{{ link.name }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
