{% extends 'account/list.html' %}

{% block title %}Addresses{% endblock %}

{% block heading %}Addresses{% endblock %}

{% block item %}

<div>

  <a href="{% url 'account:delete_address' object.pk %}">delete</a>
</div>
{% endblock %}

{% block bottom %}

{% endblock %}
